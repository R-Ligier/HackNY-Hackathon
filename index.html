<!DOCTYPE html>

<title> MhC</title>

<head>

  <link rel="stylesheet" href="design.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAat9gGlp6aCc-qZKFIIAATaX9M_lkM_b0&libraries=places&language=en"></script>
  

</head>

<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#tips">Tips</a>
</div>

    <!-- Home tab - search bar -->
    <div id = "home" class="active">

        <div class = "HeaderTitle">
              Find a Mental Health Clinic
            <p> Providing users with easy access to mental health clinics around around them </p>  
        </div>

        <div class = "searchBox">
            <input type="text" placeholder="Enter a location ..." id="autocomplete">
            <button id='submit' onclick="locate()">Search</button>
        </div>

    </div>
  
  <!--Google Map Content -->


    <div id="content">
       
       <div class="column">
          <div id="map"></div>
       </div>
       
       <div class="column two">
        <p>Some Content</p>

       </div>

    </div>
  

    <div id = "tips">
      <section>
        <h1> Top 25 Mental Health Doctors in NYC </h1>
      </section>
    </div>
    



    <script>
        // --------------MAP--------------------------------

        var input = document.getElementById('autocomplete');
        var autocomplete = new google.maps.places.Autocomplete(input);
        var markers = [];


        var map = new google.maps.Map(document.getElementById('map'), {
             zoom: 17,
             center: {lat: 40.7127, lng: -74.0059}
        });

        function locate(){
            navigator.geolocation.getCurrentPosition(initialize,fail);
        }
       
        function initialize(position) {
          var geocoder = new google.maps.Geocoder();
          

           var address = document.getElementById('autocomplete').value;
           alert(address);
           geocoder.geocode({'address': address}, function(results, status) {
             if (status === 'OK') {
              map.setCenter(results[0].geometry.location);
              var marker = new google.maps.Marker({
                map: map,
                position: results[0].geometry.location
              });
            }else {
              alert('Geocode was not successful for the following reason: ' + status);
            }
          
          });

        }
        function fail(){
            alert('navigator.geolocation failed, may not be supported');
        }
    </script>

</body>



</html>
